<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/~zc77/css/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.code{
background-image:url(code.jpg);
font-family:Arial;
font-style:italic;
color:Red;
border:0;
padding:2px 3px;
letter-spacing:3px;
font-weight:bolder;
}
.unchanged {
border:0;
}
</style>

<script language="javascript" type="text/javascript">
var code ; 
function createCode(){
code = "";
var codeLength = 4;
var checkCode = document.getElementById("checkCode");
checkCode.value = "";

var selectChar = new Array(2,3,4,5,6,7,8,9,'A','B','C','D','E','F','G','H','J','K','L','M','N','P','Q','R','S','T','U','V','W','X','Y','Z');

for(var i=0;i<codeLength;i++) {
   var charIndex = Math.floor(Math.random()*32);
   code +=selectChar[charIndex];
}
if(code.length != codeLength){
   createCode();
}
checkCode.value = code;
}

function validate () {
var inputCode = document.getElementById("verifyCode").value.toUpperCase();

if(inputCode.length <= 0) {
   alert("Wrong code");
   return false;
}
else if(inputCode != code ){
   alert("Wrong code！");
   createCode();
   return false;
}
else {
   return true;
}

}
</script>

<title>Login</title>
</head>
<body onload="createCode();">
<h2 align="center">System Login</h2>

<form name="frmLogin" action="../PCFactory/ServLogin" method="post" onsubmit="return validate()">

<table align="center" width="100%" height="100%" border="0">
  <tr>
    <td></td>
  </tr>
  <tr>
    <td align="center">
    <p>Username:&nbsp; <input type="text" name="tbAccount"></p>   
    <p>Password: <input type="password" name="tbKey"></p>
    
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Verify Code:&nbsp;<input type="text" id="verifyCode" name="verifyCode"> 
    <a href="#" onclick="createCode()"> <input type="text" id="checkCode" class="code" style="width: 55px" readonly="readonly"></a></p>
    
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" name="btnSubmit" value="OK">
    <input type="reset" name="btnRedo" value="Redo">
    </td>
  </tr>
  <tr>
    <td>
    </td>
  </tr>
</table>

</form>
</body>
</html>
